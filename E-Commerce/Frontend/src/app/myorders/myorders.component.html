<app-navbar> </app-navbar>

   <h1 class="center">   Your   Orders  Are : -</h1>

   <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Your Orders">
        <ng-template matStepLabel>Ordered Today</ng-template>
        <div *ngFor="let order of Orders">
            <div *ngFor="let productorder of order.Orders"> 
        
            <div class="card" style="width: 18rem;">
                <img src="../../assets/{{productorder.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{productorder.name}}</h5>
                  <p class="card-text">{{productorder.price}}</p>
                </div>
              </div>
            </div>
           </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Dispatched for delivery">
        <ng-template matStepLabel>Will be dispatched on December 12th</ng-template>
  
          <h1> Not yet dispatched</h1>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Estimated Delivery on December 18th</ng-template>
     <h1>Deliveries may be delayed due to pandemic</h1>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>

   
      

    

	  <app-footer></app-footer>

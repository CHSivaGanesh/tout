<app-navbar></app-navbar>

<div class="row mt-5">
    <div  class="col-md-4 mb-3" *ngFor="let item of TelivisionsData">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
        <img src="../../assets/Telivisions - Copy/{{item.img}}" class="card-img-top" alt="a">
        <br><br>
        <h4>{{item.name}}</h4>
              </div>
        <div class="flip-card-back">
          <h5>Name : {{item.name}}</h5>
          <h5> Resolution : {{item.resolution}}</h5>
           <h5> model: {{item.model}}</h5>
           <h5> model year : {{item.model_year}}</h5>
           <h5> Display : {{item.display}}</h5> 
          <h5> sound : {{item.sound}} </h5>
          <h5>warranty : {{item.warranty}} </h5>
        
        <div class="card-footer">
            <p class="card-text">price  : {{item.price}}</p>
            <button class="btn btn-primary" (click)="addtocart(item)" >Add to Cart</button>
        </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
  </div>
  </div>

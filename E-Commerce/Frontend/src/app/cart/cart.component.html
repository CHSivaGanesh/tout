<app-navbar> </app-navbar>
<div *ngIf="empty" class="emptycart">
	<h2 class="emptycart">Your Cart is Empty</h2>
</div>
<div class="container" >
	<div class="heading">
	  <h1>
		<span class="shopper"></span> Shopping Cart
	  </h1>   
	  <h2 *ngIf="notempty">TOTAL BILL :   ₹ {{totalbill}} /-</h2>

	  
 
	
</div>
	<div class="cart transition is-open" >
	  <div class="table">
		<div class="layout-inline row th" *ngIf="notempty">
		  <div class="col col-pro">Product</div>
		  <div class="col col-price align-center "> 
			Price
		  </div>
		  <div class="col col-qty align-center" *ngIf="notempty">QTY</div>
		  <div class="col">Type</div>
		  <div class="col">Total</div>
		</div>
		
		<div class="layout-inline row" *ngFor="let order of Orders" >
          
		  <div class="col col-pro layout-inline" *ngIf="notempty">
			<img src="../../assets/{{order.img}}" alt="orders"/>
			<br><br><br>
			<p>{{order.name}}</p>
		  </div>
		  
		  <div class="col col-price col-numeric align-center " *ngIf="notempty">
			<p>₹ {{order.price}} /-</p>
		  </div>
  
		  <div class="col col-qty layout-inline" *ngIf="notempty">
			<a  class="qty qty-minus" (click)="decrement(order)">-</a>
			  <input type="" min="1" max="10"  id="qty" [(ngModel)]='order.quantity'/>
			<a  class="qty qty-plus" (click)="increment(order)">+</a>
		  </div>
		  
		  <div class="col col-vat col-numeric" *ngIf="notempty">
			<p>{{order.type}}</p>
		  </div>
		  <div class="col col-total col-numeric" *ngIf="notempty">               
			  <p>₹{{order.price*order.quantity}} /-</p>
			<button  class="btn btn-danger" (click)="removeitem(order)">Remove</button>

		  </div>
		  </div>
		                 
		<br><br>
		<a routerLink='/checkout' class="btn btn-update" *ngIf="notempty">
		Check Out 
	</a>

 
	  </div>
	  </div>
	  </div>

	  
	  <app-footer></app-footer>

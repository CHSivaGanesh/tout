<div *ngIf="hide1">
<body style="background-image:url('../../assets/Login1.jpg') ;">       
   
<div class="row pt-5">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card text-white bg-dark mb-3">
          <img src=".../../../../assets/register.jpg" class="card-img-top" alt="Login1">
          <form class="box" method="POST" #userForm="ngForm">

          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
          
              <div class="form-group">
                <label for="Name">Name</label>
                <div class="form-group">
                  <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="registerUserData.name" name="username" placeholder="Enter your name" id="username">
                  <span class="text-danger" [class.d-none]="name.valid || name.untouched">name Required</span>
              </div>

                <!-- <input type="email" [(ngModel)]="registerUserData.Name" name="Name" class="form-control rounded-0" required> -->
              </div>
              <div class="form-group">
                <label for="uname1">Email</label>
                <div class="form-group" [class.has-error]="email.invalid && email.touched">
                  <input required email type="text" class="form-control" [(ngModel)]="registerUserData.email" #email="ngModel" name="email" placeholder="Enter Email" id="email" required>
                <span class="text-danger" *ngIf="email.errors?.required && email.touched">Email is Required </span>
                <span class="text-danger" *ngIf="email.errors?.email && email.touched">Email is Invalid </span>
                </div>
                <!-- <input type="email" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required> -->
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="form-group">
                  <input type="password"  [class.is-invalid]="password.invalid && password.touched" required password #password="ngModel" class="form-control" [(ngModel)]="registerUserData.password" name="password" placeholder="Enter Password" id="password" required>
                  <div *ngIf="password.errors && (password.invalid || password.touched)">
                      <span class="text-danger" [class.d-none]="password.valid || password.untouched">Password Required</span>
                  </div>
                  </div>
              </div>
              <button type="button"  (click)="registerUser()" class="btn btn-primary float-right" [disabled]= "userForm.form.invalid" value="Register">Register</button>
              
        <br> <br>
          </div>
          </form>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
</body>
</div>

<div *ngIf="hide2">
  <h1>Registered Succesfully</h1>
  <img src="https://img.icons8.com/cotton/64/000000/successfully-completed-task--v1.png"/>
</div>
